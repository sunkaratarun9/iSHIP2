<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Summarizer</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Video background styling */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>

  <video autoplay loop muted class="video-background">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container mt-5">
    <b><h1 class="text-center">Text Summarization Tool</h1></b>
    <p class="text-center">Enter text below to generate a summary.</p>

    <form action="/summarize" method="post">
      <div class="form-group">
        <label for="text">Input Text:</label>
        <textarea class="form-control" id="text" name="text" rows="6" placeholder="Enter the text you want summarized..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Summarize</button>
    </form>

    <div class="mt-4">
      {% if summary %}
        <h3>Summary:</h3>
        <p class="alert alert-success">{{ summary }}</p>
      {% elif error %}
        <h3>Error:</h3>
        <p class="alert alert-danger">{{ error }}</p>
      {% endif %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
